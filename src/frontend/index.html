<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <link rel='icon' type='image/png' href='/assets/generated/helmar-icon.dim_1024x1024.png' id='favicon' />
        <title>Helmar</title>
        <meta name='description' content='Create, discover, and connect through short videos on Helmar' />
        <script type='module'>
            // Cache-bust favicon with build ID
            import { BUILD_ID } from '/src/config/branding.ts';
            const favicon = document.getElementById('favicon');
            if (favicon) {
                const currentHref = favicon.getAttribute('href');
                favicon.setAttribute('href', currentHref + '?v=' + BUILD_ID);
            }
        </script>
    </head>
    <body>
        <div id='root'></div>
        <script type='module' src='/src/main.tsx'></script>
    </body>
</html>
